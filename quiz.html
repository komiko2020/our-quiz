    body {

      background: url('IMG_2') repeat;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: 100px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {

      color: #e91e63;
      margin-bottom: 20px;
    }

    .question {

      font-size: 14px;
      color: #e91e63;
    }

    .answers button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .answers button.correct {
      background-color: #a8f0c6;
    }

    .answers button.wrong {
      background-color: #ffcccc;
      animation: shake 0.2s ease-in-out 0s 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #nextBtn {
      margin-top: 20px;
      display: none;
      background-color: #a8f0c6;
      padding: 10px 20px;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #e91e63;
      font-size: 15px;
    }

    #spawnBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dbeafe;
      padding: 8px;
      border: none;
      cursor: pointer;
      display: none;
    }

    .spawn-img {
      position: absolute;
      width: 80px;
      z-index: 999;

    iframe {

      height: 400px;
      border: none;
    }
  </style>
</head>

  function updateScoreDisplay() {

  function confettiRain() {
    const duration = 10000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
    const interval = setInterval(() => {
      if (Date.now() >= animationEnd) return clearInterval(interval);
      confetti({ ...defaults, particleCount: 10, origin: { x: Math.random(), y: Math.random() - 0.2 } });
    }, 250);
  }

    img.style.left = `${Math.random() * window.innerWidth}px`;
    document.body.appendChild(img);

      const answerBox = document.getElementById("answerBox");

        btn.onclick = () => {
         if (ans.correct) {
    score++;

    setInterval(() => {

    // Show ending message button after 5 seconds
    setTimeout(() => {

  } else {

  }

    `;
    container.innerHTML = html;

    const answerArea = document.getElementById("answerArea");

    if (q.type === "single") {
      let answered = false;
      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        btn.onclick = () => {
          if (a.correct && !answered) {
            score++;
            btn.classList.add("correct");
            answered = true;
            document.getElementById("nextBtn").style.display = "inline-block";
          } else if (!a.correct) {
            score--;
            btn.classList.add("wrong");
          }
          updateScoreDisplay();
        };
        answerArea.appendChild(btn);
      });
    }

    if (q.type === "order") {
      const jumbled = [...q.correctSequence].sort(() => Math.random() - 0.5);
      jumbled.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item;
        btn.onclick = () => {
          if (item === q.correctSequence[currentStep]) {
            if (!btn.classList.contains("correct")) {
              btn.classList.add("correct");
              score++;
              currentStep++;
              if (currentStep === q.correctSequence.length) {
                document.getElementById("nextBtn").style.display = "inline-block";
              }
            }
          } else {
            if (!btn.classList.contains("correct")) {
              btn.classList.add("wrong");
              score--;
            }
          }
          updateScoreDisplay();
        };
        answerArea.appendChild(btn);
      });
    }

    questionIndex++;
